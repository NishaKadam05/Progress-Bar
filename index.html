<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>Progress Bar</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul>
                        <li class="tick"><i class="cross"></i></li>
                        <li class="tick"><i class="cross"></i></li>
                        <li class="tick"><i class="cross"></i></li>
                        <li class="tick"><i class="cross"></i></li>
                        <li class="tick"><i class="cross"></i></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn-1"><-</button>
                    <button class="btn-2">-></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
